<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>9-vazifa</title>
</head>
<body>
     <div class="class1">Element 1</div>
     <div class="class2">Element 2</div>
     <div class="class1">Element 3</div>
     <div class="class2">Element 4</div>
     <div class="class1">Element 5</div>
     <div class="class2">Element 6</div>
     <button onclick="filter()">Filtirlash</button>

     <script>
        let myDivs = document.querySelectorAll('div'); 

        function filter() {
            myDivs.forEach(function(div) {
                if (div.classList.contains('class1')) {
                    div.style.display = 'block';
                } else if (div.classList.contains('class2')) {
                    div.style.display = 'none';
                }
            });
        }
     </script>
</body>
</html>
